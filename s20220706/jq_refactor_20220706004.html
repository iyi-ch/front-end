<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            border: 1px black solid;
            text-align: center;
            padding: 30px;
            margin: 50px auto;
        }

        p {
            color: red;
            font-size: larger;
        }

        button {
            width: 200px;
            height: 50px;

        }

        #myTime {
            color: blue;
        }

        h1,
        h2 {
            margin: 10px auto;
            text-align: center;
        }

        h2 {
            color: green;
        }
    </style>

</head>

<body>
    <!-- 投籃機大賽 -->

    <h1>投籃大賽</h1>

    <div>
        <h2>歷史最高分數 <span>55688</span></h2>
        <h3 id="title">分數</h3>
        <p id="myP">0</p>
        <hr>
        <p id="myTime">0</p>
    </div>

    <div>
        <button type="button" id="myBtn">進球</button>

        <button type="button" id="resetBtn">重置</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // 1.html建立
        // 2.css
        // 3.分數　click +2 +3
        // 4.timer 倒數計時
        // 5.分數 + 倒數計時
        // 6.重置button
        // 7.timer = 0 ----> click -> off 進球->時間到
        // 8.resetBtn -> on click
        // 9.timer -> timerGoFun 放到click event




        $(document).ready(function () {

            // 初始化
            function init() {
                myBtn.text('開始');
                myTime.text(`${count}`);
            }

            // 全部初始化 resetBtn 
            function backInit() {
                clearInterval(timer); //timer 關掉
                timer = null;
                console.log('timer',timer);
                score = 0;
                isReset = false;
                isStart = false;
                myP.text(`${score}`);
                title.text('分數');
                title.css('color', 'black');
                mySpan.css('color','green')
                count = initTime;                
                myBtn.off('click').on("click", myBtnClickFun);
                myP.text('0');
                myTime.text(`${count}`);
                myBtn.text('開始');

            }

            // myBtn ClickFun
            // 1-1 開始 -> start
            // 1-2 得分 -> 得分路線
            function myBtnClickFun() {
                // 1-1 條件開始 -> 動作得分
                console.log('myBtnClick 444');
                console.log('isStart',isStart);
                if (isStart == false) {
                    myBtn.text('進球');
                    isStart = true;
                    timerGo();
                    return false;
                }

                // 1-2 條件得分 -> 動作得分
                // console.log('clickFun ok2');
                // console.log('isStart', isStart);
                // score = count;                
                console.log(score);
                if (count < point3Time) {
                    score += 3;
                } else {
                    score += 2;
                }
                myP.text(`${score}`);
            }

            // 時間計數器
            function timerGo() {
                // console.log('click ok');
                timer = setInterval(function () {
                    if (count <= point3Time) {
                        title.text('三分球時間');
                        title.css('color', 'green');
                    }

                    if (count > 0) {
                        count = count - 1;
                        myTime.text(`${count}`);
                    } else {
                        title.text('最終分數');
                        title.css('color', 'brown');
                        let nowScore = Number(myP.text());

                        if (nowScore > highScore) {
                            localStorage.setItem("highScore", nowScore);
                            mySpan.text(`${nowScore}`)
                            // mySpan.css('color',`red`)
                        }
                        // localStorage.setItem("highScore", nowScore);
                        // mySpan.text(`${nowScore}`)

                        isStart = false;
                        console.log('isStart',isStart);
                        console.log('time stop');
                        myBtn.text('時間到');
                        myBtn.off("click"); //不可以在投籃了                        
                        clearInterval(timer);
                    }
                }, 1000);
            }

            // 起始0分 兩分球
            // 當超過100分 變三分球

            // 往上找 往外找 parent 往父層找
            const title = $('#title');
            const mySpan = $('span');
            const myP = $('#myP');
            const myTime = $('#myTime');
            const myBtn = $('#myBtn');
            const resetBtn = $('#resetBtn');


            // 最高分數
            let highScore = Number(localStorage.getItem("highScore"));
            // console.log('highScore', highScore);
            // 使用者第一次進這個網頁
            if (!highScore) {
                localStorage.setItem("highScore", 0);
            }
            mySpan.text(`${highScore}`)

            //初始分數
            let score = 0;

            //初始秒數
            let initTime = 6;

            //三分球秒數
            let point3Time = 3;

            //myBtn goBtn 初始狀態flag
            let isStart = false;
            // resetBtn 初始狀態flag
            let isReset = false;

            // 計數器 計算
            let timer = null;
            let count = initTime;

            //畫面初始化
            init();

            // myBtn myBtnClickFun
            // 1-1 開始 -> start
            // 1-2 得分 -> 得分路線
            myBtn.click(myBtnClickFun);

            // resetBtn backInit
            resetBtn.click(backInit);

        });


    </script>
</body>

</html>

    <script>

        let x = 0;

        console.log(x);

        let [a, b] = [3, 5];
        console.log(a);
        console.log(b);

        // // Object.keys
        const obj = {
            a: 'amy',
            b: 'bob',
            c: 'cat',
        }
        // console.log(Object.keys(obj)); // get object key => ['a','b','c']
        // console.log(Object.values(obj)); // get object value => ['amy','bob','cat']
        // console.log(Object.entries(obj));
        let entriesArr = Object.entries(obj);
        // // get object value => [['a','amy']['b','bob']['c','cat']]

        // map
        // array map
        // console.log('entriesArr',entriesArr);
        const mapArr = entriesArr.map(value => {
            console.log(value);
            let [k, v] = value; //['a','amy']
            // return k; // mapArr = ['a','b','c']
            const resultString = `${k}=>${v}`;
            console.log(resultString);
            document.write(resultString+"<br>");
            // return v; // mapArr = ['amy','bob','cat']
            return resultString; // mapArr = ['amy','bob','cat']

        });
        console.log('mapArr', mapArr);

    <!-- append vs after 後面-->   
    <!-- prepend vs before 前面-->
    <script>
        // jquery
        // $(function(){
        $(document).ready(function(){
            // append
            const appendP = $('<li>appendP Lorem ipsum dolor sit amet.</li>');
            appendP.addClass('red');
            const ul = $('ul').first();
            ul.append(appendP);

            //after
            const afterP = $('<p>afterP Lorem ipsum dolor sit amet.</p>');
            afterP.addClass('blue');
            ul.after(afterP);

            //prependP
            const prependP = $('<li>prependP Lorem ipsum dolor sit amet.</li>');
            prependP.addClass('red');
            ul.prepend(prependP);

            //before
            const beforeP = $('<p>beforeP Lorem ipsum dolor sit amet.</p>');
            beforeP.addClass('blue');
            ul.before(beforeP);

            // ctrl + h => 取代

            // addClass 增加class
            // removeClass 減少class

            // 練習一
            // before after => blue
            // append prepend => red



        });
        // jquery end
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        table {
            width: 80%;
        }

        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>


<body>

    <!-- 1.table -->
    <!-- 2.tr -->
    <!-- 3.td -->
    <table>
        <tr class="red">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr class="red">
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
    </table>

    <br><br><br>
    <hr>


    <script>
     
        //    1.table
        //    2.tr
        //    3.td
        //    1.table
        document.write('<table>');
        for (let i = 1; i <= 9; i++) {
            // 2.tr
            if (i == 2) {
                document.write('<tr class="red">');
            } else {
                document.write('<tr>');
            }
            // console.log(i);         

            for (let j = 1; j <= 9; j++) {

                let iStr = i.toString();
                let jStr = j.toString();
                let ijStr = (i * j).toString();

                let iStrChange = iStr.padStart(2, "0");
                let jStrChange = jStr.padStart(2, "0");
                let ijStrChange = ijStr.padStart(2, "0");

                //    3.td
                // document.write(`${i} * ${j} = ${i * j}
                document.write(`<td>
                ${iStrChange} * ${jStrChange} = ${ijStrChange}
                </td>
                `);
            }
            // document.write('<br>');
            document.write('</tr>');
            // 練習五 table 99
            // 1*1 .... 1*9  
            // 3*1 .... 3*9  
            // 9*1 .... 9*9  
        }
        document.write('</table>');
    </script>
</body>

</html>
